<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Array型の練習</title>
</head>
<body>
<body>

<script>
  let numbers = ["one", "two", "three"];

  console.log(numbers[0]);
  console.log(numbers[1]);
  console.log(numbers[2]);

  numbers[1] = "にばんめ";
  console.log(numbers[1]);
  console.log(numbers[3]);

  numbers.forEach(function (num) {
    console.log("numの値は" + num);
  });

</script>

</body>
</html>
